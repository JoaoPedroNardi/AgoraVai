spring.application.name=demo
spring.datasource.url=jdbc:mysql://localhost:3306/bd_bibliotecaTeste?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080

# Configuração do Jackson para datas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd

# JWT Configuration
jwt.secret=Z3VhcmFudGVlZC1zZWN1cmUtand0LXNlY3JldC1rZXktd2l0aC0yNTYtYml0cy1hbmQtdGltZS1iYXNlZA==
jwt.expiration=86400000

# CORS
cors.allowed.origins=http://localhost:3000,http://127.0.0.1:3000,http://localhost:5500

# Servir arquivos estáticos apenas do classpath (src/main/resources/static)
spring.web.resources.static-locations=classpath:/static/

# Inicialização de schema (executa schema.sql)
spring.sql.init.mode=always
# Continuar inicialização mesmo se algum comando SQL falhar
spring.sql.init.continue-on-error=true
# Garantir que JPA crie/atualize tabelas antes de executar schema.sql
spring.jpa.defer-datasource-initialization=true
