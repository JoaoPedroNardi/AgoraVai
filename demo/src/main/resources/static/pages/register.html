<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Bibliotech</title>
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" rx="20" fill="%23055"/><text x="50" y="65" font-size="60" text-anchor="middle" fill="white" font-family="Arial">B</text></svg>'>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="page-auth" style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('/assets/images/Gemini_Generated_Image_vmzv40vmzv40vmzv.png');">
    
    <div class="auth-card">
        <!-- Logo/Brand -->
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="/index.html" style="display: inline-flex; align-items: center; gap: 0.75rem;">
                <svg width="32" height="32" viewBox="0 0 24 24"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                <h1>Bibliotech</h1>
            </a>
            <p>Crie sua conta</p>
        </div>

        <form id="register-form">
            <div>
                <label for="name" class="label">Nome completo</label>
                <div class="input-group">
                    <input id="name" type="text" placeholder="Seu nome completo" class="input" required>
                </div>
            </div>
            <div>
                <label for="email" class="label">E-mail</label>
                <div class="input-group">
                    <input id="email" type="email" placeholder="seu@email.com" class="input" required>
                </div>
            </div>
            <div>
                <label for="cpf" class="label">CPF</label>
                <div class="input-group">
                    <input id="cpf" type="text" placeholder="000.000.000-00" class="input" required maxlength="14">
                </div>
                <div id="cpf-error" class="error-message"></div>
            </div>
            <div>
                <label for="telefone" class="label">Telefone</label>
                <div class="input-group">
                    <input id="telefone" type="text" placeholder="(00) 00000-0000" class="input" required maxlength="15">
                </div>
                <div id="telefone-error" class="error-message"></div>
            </div>
            <div>
                <label for="dtNascimento" class="label">Data de Nascimento</label>
                <div class="input-group">
                    <input id="dtNascimento" type="date" class="input" required>
                </div>
                <div class="form-hint" style="font-size: 0.85rem; color: #888; margin-top: 0.25rem;">
                    • Idade mínima: acima de 11 anos (12+).
                </div>
                <div id="dtNascimento-error" class="error-message"></div>
            </div>
            <div>
                <label for="endereco" class="label">Endereço</label>
                <div class="input-group">
                    <input id="endereco" type="text" placeholder="Rua, número, bairro, cidade, estado" class="input" required>
                </div>
            </div>
            <div>
                <label for="register-password" class="label">Senha</label>
                <div class="input-group">
                    <input id="register-password" type="password" placeholder="••••••••" class="input" required minlength="6">
                    <button type="button" class="password-toggle" data-target="register-password" title="Mostrar/Ocultar senha">
                        <svg width="16" height="16" viewBox="0 0 24 24"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                    </button>
                </div>
                <div id="password-error" class="error-message"></div>
            </div>
            <div>
                <label for="confirm-password" class="label">Confirmar senha</label>
                <div class="input-group">
                    <input id="confirm-password" type="password" placeholder="••••••••" class="input" required minlength="6">
                    <button type="button" class="password-toggle" data-target="confirm-password" title="Mostrar/Ocultar senha">
                        <svg width="16" height="16" viewBox="0 0 24 24"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                    </button>
                </div>
                <div id="confirm-password-error" class="error-message"></div>
            </div>

            <div class="terms-row">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    Concordo com os <a href="/pages/termos.html" class="link" target="_blank" rel="noopener">termos de uso</a>, <a href="/pages/privacidade.html" class="link" target="_blank" rel="noopener">política de privacidade</a> e <a href="/pages/cookies.html" class="link" target="_blank" rel="noopener">política de cookies</a>
                </label>
            </div>

            <button type="submit" class="btn btn-gold">Criar conta</button>
        </form>

        <p style="text-align: center; margin-top: 2rem; font-size: 0.875rem;">
            Já tem uma conta? <a href="/pages/login.html" class="link">Faça login</a>
        </p>

        <p style="text-align: center; margin-top: 1rem; font-size: 0.875rem;">
            <a href="/index.html" class="link">← Voltar para a loja</a>
        </p>
    </div>

    <script src="/assets/js/toast.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/register.js"></script>
    <div id="toast-container"></div>
</body>
</html>
