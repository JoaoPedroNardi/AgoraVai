<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bibliotech</title>
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" rx="20" fill="%23055"/><text x="50" y="65" font-size="60" text-anchor="middle" fill="white" font-family="Arial">B</text></svg>'>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="page-auth" style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('/assets/images/Gemini_Generated_Image_vmzv40vmzv40vmzv.png');">
    
    <div class="auth-card">
        <!-- Logo/Brand -->
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="/index.html" style="display: inline-flex; align-items: center; gap: 0.75rem;">
                <svg width="32" height="32" viewBox="0 0 24 24"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            <h1 style="font-size: 1.5rem; font-weight: 700;">Bibliotech</h1>
            </a>
            <p style="margin-top: 0.5rem; color: #ccc;">Faça login em sua conta</p>
        </div>

        <form id="login-form">
            <div>
                <label for="email" class="label">E-mail</label>
                <div class="input-group">
                    <input id="email" type="email" placeholder="seu@email.com" class="input" required>
                </div>
            </div>
            <div style="margin-top: 1rem;">
                <label for="login-password" class="label">Senha</label>
                <div class="input-group">
                    <input id="login-password" type="password" placeholder="••••••••" class="input" required>
                    <button type="button" class="password-toggle" data-target="login-password" title="Mostrar/Ocultar senha">
                        <svg class="eye-icon" width="16" height="16" viewBox="0 0 24 24"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                    </button>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem; font-size: 0.875rem;">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; color: #ccc;">
                    <input type="checkbox" style="border-radius: 4px;">
                    <span>Lembrar de mim</span>
                </label>
                <a href="#" class="link">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn btn-gold" style="width: 100%; margin-top: 2rem;">Entrar</button>
        </form>

        <p style="text-align: center; margin-top: 2rem; font-size: 0.875rem;">
            Não tem uma conta? <a href="/pages/register.html" class="link">Cadastre-se</a>
        </p>

        <p style="text-align: center; margin-top: 2rem; font-size: 0.875rem;">
            <a href="/index.html" class="link">← Voltar para a loja</a>
        </p>
    </div>

    <script src="/assets/js/toast.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/login.js"></script>

    <div id="toast-container"></div>
</body>
</html>
