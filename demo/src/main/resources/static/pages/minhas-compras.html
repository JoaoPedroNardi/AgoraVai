<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Compras - Bibliotech</title>
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" rx="20" fill="%23055"/><text x="50" y="65" font-size="60" text-anchor="middle" fill="white" font-family="Arial">B</text></svg>'>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .page-container { max-width: 980px; margin: 0 auto; padding: 2rem 1rem; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .card { background: #fff; border-radius: 12px; box-shadow: 0 4px 14px rgba(0,0,0,0.08); padding: 1rem; margin-bottom: 1rem; }
        .card-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem; }
        .muted { color: #666; font-size: 0.9rem; }
        .status { display: inline-block; padding: 0.25rem 0.5rem; border-radius: 999px; font-size: 0.75rem; font-weight: 600; }
        .status.PENDENTE { background: #fff7e6; color: #8a5a00; }
        .status.EM_ANDAMENTO { background: #e6f4ff; color: #004e8a; }
        .status.FINALIZADA { background: #e6ffed; color: #005a2b; }
        .status.CANCELADA { background: #ffe6e6; color: #8a0000; }
        .empty { text-align: center; padding: 2rem; color: #555; }
        .toolbar { display: flex; gap: 0.5rem; }
        .btn { display: inline-flex; align-items: center; gap: 0.5rem; background: #111; color: #fff; border-radius: 8px; padding: 0.5rem 0.75rem; text-decoration: none; }
        .btn.secondary { background: #f2f2f2; color: #111; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    </style>
 </head>
<body>
    <div class="page-container">
        <div class="page-header">
            <div>
                <a href="/index.html" style="text-decoration:none; color:#111; display:inline-flex; align-items:center; gap:0.5rem;">
                    <svg width="28" height="28" viewBox="0 0 24 24"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            <strong>Bibliotech</strong>
                </a>
                <div class="muted">Minhas compras</div>
            </div>
            <div class="toolbar">
            
                <button id="logout" class="btn secondary" type="button">Sair</button>
            </div>
        </div>

        <div id="compras-container" class="grid"></div>
        <div id="empty-state" class="empty" style="display:none;">Você ainda não realizou nenhuma compra.</div>
    </div>

    <script src="/assets/js/toast.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/minhas-compras.js"></script>
    <div id="toast-container"></div>
 </body>
 </html>
